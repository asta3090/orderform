<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img id="logo" src="static/svgs/logo.svg" alt="logo" />
      <div id="cart_container">
        <img id="cart" src="static/svgs/shopping-bag.svg" alt="cart" />
        <p>DKK 35,00</p>
      </div>
    </header>
    <main class="show-block">
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
      <article class="beer placeholder">
        <div class="loader"></div>
      </article>
    </main>
    <section id="payment" class="hide-block">
      <section id="select">
        <section id="options">
          <h2>Payment type</h2>
          <article class="option selected-option" id="counter">
            <img src="static/svgs/creditcard.svg" alt="credit card logo" />
            <h3>Pay at counter</h3>
            <img src="static/svgs/checkmark.svg" alt="checkmark" />
          </article>
          <article class="option" id="mobilepay">
            <img src="static/svgs/mp-logo.svg" alt="mobilepay logo" />
            <h3>MobilePay</h3>
            <img src="static/svgs/checkmark.svg" alt="checkmark" />
          </article>
          <form id="phone">
            <label for="phone" class="hide-block">Phone number</label>
            <input
              type="tel"
              name="phone"
              id="phone-number"
              placeholder="Phone number"
              pattern="[0-9]{8}"
              maxlength="8"
              class="hide-block"
              required
            />
            <p class="error hide-block">
              <span class="material-icons"> error </span
              ><span>Please provide a valid Danish phone number.</span>
            </p>
            <button id="place-order-btn" type="submit" class="main_btn">
              Place order
            </button>
          </form>
        </section>
      </section>
      <section id="summary">
        <h2>Order summary</h2>
        <article id="summary-container">
          <div id="order-item-container"></div>
          <div id="total">
            <h3>Total</h3>
            <p>100</p>
          </div>
        </article>
      </section>
    </section>
    <section id="processing" class="hide-block">
      <div class="loader"></div>
      <h1>Processing order</h1>
    </section>
    <section id="order_confirmation" class="hide-block">
      <img src="static/svgs/checkmark-orange.svg" alt="checkmark" />
      <h1>Thank you</h1>
      <h2>Your order number is: #</h2>
      <p>Please provide your order number at the counter.</p>
      <button id="place-new-btn" class="main_btn">Place new order</button>
    </section>
    <template id="main-temp">
      <article class="beer">
        <h3 class="name"></h3>
        <h4 class="type"></h4>
        <p class="price"></p>
        <div class="quantity">
          <button class="minus">-</button>
          <p>0</p>
          <button class="add">+</button>
        </div>
        <div class="overlay_container"></div>
        <div class="infobox">
          <h2>Overall Impression</h2>
          <p></p>
        </div>
        <div class="info-icon"></div>
        <!-- <img src="static/svgs/info-icon.svg" alt="" class="info-icon" /> -->
      </article>
    </template>
    <template id="summary-temp">
      <div class="order-item">
        <h3 class="summary-name"></h3>
        <div class="quantity">
          <button class="minus">-</button>
          <p>0</p>
          <button class="add">+</button>
        </div>
        <p class="summary-price"></p>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
