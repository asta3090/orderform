<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img id="logo" src="static/svgs/logo.svg" alt="logo" />
      <div id="cart_container">
        <img id="cart" src="static/svgs/shopping-bag.svg" alt="cart" />
        <p>DKK 35,00</p>
      </div>
    </header>
    <main class="show-block"></main>
    <section id="payment" class="hide-block">
      <section id="select">
        <article id="options">
          <h2>Pick your payment type</h2>
          <form action="#">
            <input
              type="radio"
              name="payment-option"
              id="pay-counter"
              checked
            />
            <label for="pay-counter">Pay at counter</label><br />
            <input type="radio" name="payment-option" id="pay-direct" />
            <label for="pay-direct">Pay directly</label>
          </form>
        </article>
        <button id="place-order-btn">Place order</button>
      </section>
      <article id="summary">
        <h2>Order summary</h2>
        <div id="order-item-container"></div>
        <div id="total">
          <h3>Total</h3>
          <p>100</p>
        </div>
      </article>
    </section>
    <template id="main-temp">
      <article class="beer">
        <h3 class="name"></h3>
        <h4 class="type"></h4>
        <p class="price"></p>
        <div class="quantity">
          <button class="minus">-</button>
          <p>0</p>
          <button class="add">+</button>
        </div>
        <div class="overlay_container"></div>
        <div class="infobox">
          <h2>Overall Impression</h2>
          <p></p>
        </div>
        <div class="info-icon"></div>
        <!-- <img src="static/svgs/info-icon.svg" alt="" class="info-icon" /> -->
      </article>
    </template>
    <template id="summary-temp">
      <div class="order-item">
        <h3 class="summary-name"></h3>
        <div class="quantity">
          <button class="minus">-</button>
          <p>0</p>
          <button class="add">+</button>
        </div>
        <p class="summary-price"></p>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
